<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="game-container">
        <div id="ludo-board">
            <div class="ludo-square red" onclick="setGameMode('pvp')">
                <span>Player vs Player</span>
            </div>
            <div class="ludo-square green" onclick="setGameMode('pvc')">
                <span>Player vs Computer</span>
            </div>
            <div class="ludo-square yellow" onclick="toggleDifficulty()">
                <span id="difficulty-text">Easy</span>
            </div>
            <div class="ludo-square blue" onclick="toggleTheme()">
                <span id="theme-text">Light</span>
            </div>
        </div>
        <div id="tic-tac-toe-board" class="hidden">
            <div class="game-header">
                <button onclick="backToMenu()" class="back-btn">‚Üê Menu</button>
                <h2>Tic Tac Toe</h2>
            </div>
            <div class="status-container">
                <p id="player-turn" class="turn-indicator"></p>
                <p id="result" class="result"></p>
            </div>
            <div id="board" class="board"></div>
            <button onclick="resetGame()" class="reset-btn">New Game</button>
        </div>
    </div>
    <script src="index.js"></script>
    <script>loadSavedTheme();</script>
</body>
</html>
